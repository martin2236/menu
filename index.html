<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
     <script
      src="https://use.fontawesome.com/releases/v5.15.3/js/all.js"
    ></script>
    <script async src="./index.js"></script>
</head>
<body>
   <div class="container">
       <div class="titulo">
           <h1>un negocio</h1>
       </div>
       <div class="navegacion">
          <ul class="nav">
               <li>Comida</li>
               <li>Bebidas</li>
               <li>Postres</li>
           </ul>
           
       </div>
       
       <div class="formulario" >
           
         
         </div>
             <template class="template">
                <div class="platos">
                <img src="./img-menu/asado.jpg" alt="asado">
                <h5>platos</h5>
                <p class="p-platos">500</p>
                <button class="btn">Pedir</button>
                </div>
             </div>
            </template>
       
            <div class="pedido-final">
               <center><h4 class="h4">Su pedido</h4></center> 
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Item</th>
                      <th scope="col">Cantidad</th>
                      <th scope="col">Acción</th>
                      <th scope="col">Total</th>
                    </tr>
                  </thead>
                  <tbody id="items"></tbody>
                  <tfoot>
                    <tr id="footer">
                      <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
                    </tr>
                  </tfoot>
                </table>
                <h4>Cards</h4>
                <div class="row" id="cards"></div>
              </div>
      
              <template id="template-footer">
                <th scope="row" colspan="2">Total productos</th>
                <td>10</td>
                <td>
                    <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                        vaciar todo
                    </button>
                </td>
                <td class="font-weight-bold">$ <span>5000</span></td>
            </template>
            
            <template id="template-carrito">
              <tr>
                <th scope="row">id</th>
                <td>Café</td>
                <td>1</td>
                <td>
                    <button class="btn btn-info btn-sm">
                        +
                    </button>
                    <button class="btn btn-danger btn-sm">
                        -
                    </button>
                </td>
                <td>$ <span>500</span></td>
              </tr>
            </template>
        
            <template id="template-card">
              <div class="col-12 mb-2">
                <div class="card">
                  <div class="card-body">
                    <h5>Titulo</h5>
                    <p>precio</p>
                    <button class="btn btn-dark">Comprar</button>
                  </div>
                </div>
              </div>
            </template>
      
      
        <form class="final">
       <button class="mesero">Mesero</button>
       <button class="pedido">hacer pedido</button>
       
       </form>
       


       <div class="footer">
       <p class="contacto">contacto</p>
       <p class="redes"> telefono: 2257-543342</p>       
       <p class="redes"> e-mail: unemail@gamil.com</p>
       <p class="redes"> twitter: #untwitter</p>
       <p class="redes"> facebook: unfacebook.com</p>
       <p class="redes"> instagram: @uninstagram</p>
        </div>
       
   </div>
</body>
</html>
